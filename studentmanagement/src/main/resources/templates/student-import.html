<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Import Sinh Viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: '#4f46e5', primaryHover: '#4338ca' }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">

<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl w-full space-y-8">

        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-green-600 rounded-full flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-file-excel text-white text-xl"></i>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Import Sinh Viên từ Excel</h2>
            <p class="mt-2 text-sm text-gray-600">Hỗ trợ định dạng .xlsx</p>
        </div>

        <div class="bg-white py-8 px-4 shadow-xl sm:rounded-lg sm:px-10 border border-gray-100">

            <div th:if="${errorMessages}" class="rounded-md bg-red-50 p-4 mb-6 border border-red-200">
                <div class="flex">
                    <div class="flex-shrink-0"><i class="fa-solid fa-triangle-exclamation text-red-400"></i></div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">Import thất bại với các lỗi sau:</h3>
                        <div class="mt-2 text-sm text-red-700">
                            <ul role="list" class="list-disc pl-5 space-y-1">
                                <li th:each="msg : ${errorMessages}" th:text="${msg}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0"><i class="fa-solid fa-circle-info text-blue-400"></i></div>
                    <div class="ml-3">
                        <p class="text-sm text-blue-700 font-bold mb-2">Quy định file Excel:</p>
                        <ul class="list-disc pl-5 text-sm text-blue-700 space-y-1">
                            <li>Các cột bắt buộc: <strong>Tên sinh viên, Mã sinh viên</strong>.</li>
                            <li>Tải file mẫu chuẩn tại đây:
                                <a th:href="@{/download-template}" class="font-bold underline hover:text-blue-900 inline-flex items-center">
                                    <i class="fa-solid fa-download mr-1"></i>Download Template
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <form th:action="@{/students/import}" method="post" enctype="multipart/form-data" class="space-y-6">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">File Excel (.xlsx)</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-primary transition-colors bg-gray-50 group">
                        <div class="space-y-1 text-center">
                            <i class="fa-solid fa-cloud-arrow-up text-gray-400 text-4xl mb-3 group-hover:text-primary transition-colors"></i>
                            <div class="flex text-sm text-gray-600 justify-center">
                                <label for="file" class="relative cursor-pointer bg-white rounded-md font-medium text-primary hover:text-primaryHover focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary">
                                    <span class="px-2">Chọn file</span>
                                    <input id="file" name="file" type="file" accept=".xlsx" class="sr-only" required onchange="document.getElementById('fileName').innerText = this.files[0].name">
                                </label>
                                <p class="pl-1">hoặc kéo thả vào đây</p>
                            </div>
                            <p class="text-xs text-gray-500">xlsx up to 10MB</p>
                            <p id="fileName" class="text-sm font-bold text-gray-900 mt-2 min-h-[20px]"></p>
                        </div>
                    </div>
                </div>

                <div class="pt-5 border-t border-gray-200 flex justify-end space-x-3">
                    <a th:href="@{/students}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none transition-colors">
                        Quay lại
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                        <i class="fa-solid fa-upload mr-2 mt-0.5"></i> Tiến hành Import
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
