<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sinh Viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#4f46e5',
                        primaryHover: '#4338ca',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">

<nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <i class="fa-solid fa-graduation-cap text-primary text-2xl mr-3"></i>
                <span class="font-bold text-xl tracking-tight text-gray-900">StudentManager</span>
            </div>
            <div class="flex items-center space-x-4">
                <div class="h-8 w-8 rounded-full bg-indigo-100 text-primary flex items-center justify-center font-bold border border-indigo-200">
                    A
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <div class="md:flex md:items-center md:justify-between mb-6">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                Danh sách sinh viên
            </h2>
        </div>
        <div class="mt-4 flex md:mt-0 md:ml-4 space-x-3">
            <a th:href="@{/students/import}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                <i class="fa-solid fa-file-import mr-2 text-green-600"></i> Import Excel
            </a>
            <a th:href="@{/students/new}" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primaryHover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                <i class="fa-solid fa-plus mr-2"></i> Thêm mới
            </a>
        </div>
    </div>

    <div th:if="${successMessage}" class="rounded-md bg-green-50 p-4 mb-6 border border-green-200 shadow-sm relative">
        <div class="flex">
            <div class="flex-shrink-0"><i class="fa-solid fa-circle-check text-green-400"></i></div>
            <div class="ml-3">
                <p class="text-sm font-medium text-green-800" th:text="${successMessage}"></p>
            </div>
            <button type="button" onclick="this.parentElement.parentElement.remove()" class="absolute top-4 right-4 text-green-500 hover:text-green-700"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>

    <div th:if="${errorMessage}" class="rounded-md bg-red-50 p-4 mb-6 border border-red-200 shadow-sm relative">
        <div class="flex">
            <div class="flex-shrink-0"><i class="fa-solid fa-circle-exclamation text-red-400"></i></div>
            <div class="ml-3">
                <p class="text-sm font-medium text-red-800" th:text="${errorMessage}"></p>
            </div>
            <button type="button" onclick="this.parentElement.parentElement.remove()" class="absolute top-4 right-4 text-red-500 hover:text-red-700"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>

    <div class="bg-white shadow rounded-lg overflow-hidden border border-gray-200">

        <div class="p-5 border-b border-gray-200 bg-gray-50/50">
            <form th:action="@{/students}" method="get" class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                <div class="md:col-span-5">
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Tên sinh viên</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                        </div>
                        <input type="text" name="name" th:value="${nameFilter}" class="focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2 border" placeholder="Tìm theo tên...">
                    </div>
                </div>
                <div class="md:col-span-5">
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Mã Sinh Viên</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-barcode text-gray-400"></i>
                        </div>
                        <input type="text" name="code" th:value="${codeFilter}" class="focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2 border" placeholder="Tìm theo mã...">
                    </div>
                </div>
                <div class="md:col-span-2 flex space-x-2">
                    <button type="submit" class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors">
                        Lọc
                    </button>
                    <a th:if="${nameFilter != null || codeFilter != null}" th:href="@{/students}" class="inline-flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors" title="Reset">
                        <i class="fa-solid fa-rotate-left"></i>
                    </a>
                </div>
            </form>
        </div>

        <form th:action="@{/students/update-status}" method="post" id="statusForm">

            <div class="px-5 py-3 bg-white border-b border-gray-200 flex items-center justify-between" th:unless="${students.empty}">
                <div class="flex items-center space-x-3">
                    <span class="text-sm text-gray-500">Đã chọn: <span id="selectedCount" class="font-bold text-primary">0</span></span>
                </div>
                <div class="flex items-center space-x-2">
                    <select name="status" class="block w-40 pl-3 pr-10 py-1.5 text-sm border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md border">
                        <option value="ACTIVE">Active (Mở)</option>
                        <option value="INACTIVE">Inactive (Khóa)</option>
                    </select>
                    <button type="submit" onclick="return confirm('Bạn có chắc muốn cập nhật trạng thái các mục đã chọn?')" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-yellow-800 bg-yellow-100 hover:bg-yellow-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-colors">
                        <i class="fa-solid fa-arrows-rotate mr-1"></i> Cập nhật
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-10">
                            <input type="checkbox" id="selectAll" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded cursor-pointer">
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sinh Viên</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mã SV</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lớp</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="student : ${students}" class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <input type="checkbox" name="studentIds" th:value="${student.id}" class="student-checkbox h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded cursor-pointer">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10">
                                    <span class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold text-sm border border-indigo-200"
                                          th:text="${#strings.substring(student.name,0,1)}">A</span>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900" th:text="${student.name}"></div>
                                    <div class="text-xs text-gray-500">ID: <span th:text="${student.id}"></span></div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded bg-gray-100 text-gray-800 border border-gray-200" th:text="${student.code}">
                                SV001
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${student.clazz?.name}">
                            -
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${student.email}">
                            -
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-center">
                            <!-- FIXED: Sửa lỗi cú pháp Thymeleaf -->
                            <span th:if="${student.status != null and student.status.name() == 'ACTIVE'}"
                                  class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800 border border-green-200">
                                <i class="fa-solid fa-check mr-1 mt-0.5"></i>
                                <span th:text="${student.status.displayName}">Active</span>
                            </span>
                            <span th:if="${student.status != null and student.status.name() == 'INACTIVE'}"
                                  class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800 border border-red-200">
                                <i class="fa-solid fa-ban mr-1 mt-0.5"></i>
                                <span th:text="${student.status.displayName}">Inactive</span>
                            </span>
                        </td>
                    </tr>

                    <tr th:if="${students.empty}">
                        <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                            <div class="flex flex-col items-center justify-center">
                                <i class="fa-solid fa-folder-open text-4xl mb-3 text-gray-300"></i>
                                <p class="text-base font-medium">Không tìm thấy dữ liệu</p>
                                <p class="text-sm text-gray-400 mt-1">Thử thay đổi bộ lọc hoặc thêm sinh viên mới.</p>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</main>

<script>
    const selectAllCheckbox = document.getElementById('selectAll');
    const checkboxes = document.getElementsByClassName('student-checkbox');
    const selectedCountSpan = document.getElementById('selectedCount');

    function updateCount() {
        let count = 0;
        for(let cb of checkboxes) {
            if(cb.checked) count++;
        }
        if(selectedCountSpan) selectedCountSpan.textContent = count;
    }

    if(selectAllCheckbox) {
        selectAllCheckbox.addEventListener('change', function() {
            for (let checkbox of checkboxes) {
                checkbox.checked = this.checked;
            }
            updateCount();
        });
    }

    for(let checkbox of checkboxes) {
        checkbox.addEventListener('change', updateCount);
    }
</script>
</body>
</html>
