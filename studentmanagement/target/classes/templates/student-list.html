<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); border-radius: 10px; }
        .table th { font-weight: 600; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 0.5px; }
        .table td { vertical-align: middle; }
        .avatar-initial { width: 35px; height: 35px; border-radius: 50%; background-color: #e9ecef; color: #495057; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 10px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/students"><i class="fa-solid fa-graduation-cap me-2"></i>StudentManager</a>
    </div>
</nav>

<div class="container">

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
        <i class="fa-solid fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
        <i class="fa-solid fa-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold text-primary"><i class="fa-solid fa-list me-2"></i>Danh sách sinh viên</h5>
                    <a th:href="@{/students/new}" class="btn btn-primary btn-sm shadow-sm">
                        <i class="fa-solid fa-plus me-1"></i> Thêm mới
                    </a>
                </div>
                <div class="card-body">

                    <form th:action="@{/students}" method="get" class="row g-3 mb-4 p-3 bg-light rounded border">
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="fa-solid fa-magnifying-glass text-muted"></i></span>
                                <input type="text" name="name" class="form-control" placeholder="Tìm theo tên..." th:value="${nameFilter}">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="fa-solid fa-barcode text-muted"></i></span>
                                <input type="text" name="code" class="form-control" placeholder="Tìm theo mã SV..." th:value="${codeFilter}">
                            </div>
                        </div>
                        <div class="col-md-2 d-grid gap-2">
                            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-filter"></i> Lọc</button>
                            <a th:if="${nameFilter != null || codeFilter != null}" th:href="@{/students}" class="btn btn-outline-secondary btn-sm text-center">Reset</a>
                        </div>
                    </form>

                    <form th:action="@{/students/update-status}" method="post" id="statusForm">

                        <div class="d-flex align-items-center bg-light p-2 rounded mb-3 border" th:unless="${students.empty}">
                            <span class="me-2 text-muted small fw-bold text-uppercase ps-2">Hành động:</span>
                            <select name="status" class="form-select form-select-sm me-2" style="width: 150px;">
                                <option value="ACTIVE">Kích hoạt</option>
                                <option value="INACTIVE">Vô hiệu hóa</option>
                            </select>
                            <button type="submit" class="btn btn-warning btn-sm text-dark" onclick="return confirm('Bạn có chắc muốn cập nhật trạng thái các mục đã chọn?')">
                                <i class="fa-solid fa-rotate me-1"></i> Cập nhật
                            </button>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                <tr>
                                    <th style="width: 40px;"><input type="checkbox" class="form-check-input" id="selectAll"></th>
                                    <th>Họ và Tên</th>
                                    <th>Mã SV</th>
                                    <th>Lớp</th>
                                    <th>Email</th>
                                    <th class="text-center">Trạng thái</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="student : ${students}">
                                    <td>
                                        <input type="checkbox" name="studentIds" th:value="${student.id}" class="form-check-input student-checkbox">
                                    </td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="avatar-initial" th:text="${#strings.substring(student.name,0,1)}">A</div>
                                            <div>
                                                <div class="fw-bold text-dark" th:text="${student.name}"></div>
                                                <small class="text-muted">ID: <span th:text="${student.id}"></span></small>
                                            </div>
                                        </div>
                                    </td>
                                    <td><span class="badge bg-light text-dark border" th:text="${student.code}"></span></td>
                                    <td th:text="${student.clazz?.name ?: 'Chưa phân lớp'}"></td>
                                    <td class="text-muted" th:text="${student.email}"></td>
                                    <td class="text-center">
                                            <span th:if="${student.status?.name() == 'ACTIVE'}"
                                                  class="badge rounded-pill bg-success bg-opacity-10 text-success px-3 py-2">
                                                <i class="fa-solid fa-circle-check me-1 small"></i> <span th:text="${student.status?.displayName}"></span>
                                            </span>
                                        <span th:if="${student.status?.name() == 'INACTIVE'}"
                                              class="badge rounded-pill bg-danger bg-opacity-10 text-danger px-3 py-2">
                                                <i class="fa-solid fa-circle-xmark me-1 small"></i> <span th:text="${student.status?.displayName}"></span>
                                            </span>
                                    </td>
                                </tr>

                                <tr th:if="${students.empty}">
                                    <td colspan="6" class="text-center py-5">
                                        <div class="text-muted">
                                            <i class="fa-solid fa-box-open fa-3x mb-3 opacity-50"></i>
                                            <p class="mb-0">Không tìm thấy sinh viên nào.</p>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('selectAll').addEventListener('change', function() {
        const checkboxes = document.getElementsByClassName('student-checkbox');
        for (let checkbox of checkboxes) {
            checkbox.checked = this.checked;
        }
    });
</script>
</body>
</html>
