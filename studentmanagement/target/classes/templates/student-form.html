<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thêm Sinh Viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

<div class="min-h-screen flex items-center justify-center py-8 px-4">
    <div class="max-w-md w-full">

        <div class="text-center mb-8">
            <div class="mx-auto h-12 w-12 bg-indigo-600 rounded-full flex items-center justify-center">
                <i class="fa-solid fa-user-plus text-white text-xl"></i>
            </div>
            <h2 class="mt-4 text-2xl font-bold text-gray-900">
                Thêm sinh viên mới
            </h2>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">

            <form th:action="@{/students/new}" th:object="${student}" method="post">

                <!-- Tên sinh viên -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-1">
                        Họ và Tên <span class="text-red-500">*</span>
                    </label>
                    <input type="text" th:field="*{name}"
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="Nguyễn Văn A">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                       class="text-red-500 text-xs mt-1"></p>
                </div>

                <!-- Mã sinh viên -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-1">
                        Mã Sinh Viên <span class="text-red-500">*</span>
                    </label>
                    <input type="text" th:field="*{code}"
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="SV001">
                    <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}"
                       class="text-red-500 text-xs mt-1"></p>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-1">
                        Email
                    </label>
                    <input th:field="*{email}" type="email"
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="email@example.com">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                       class="text-red-500 text-xs mt-1"></p>
                </div>

                <!-- Lớp học -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-1">
                        Lớp học
                    </label>
                    <select th:field="*{clazz}"
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">-- Chọn lớp --</option>
                        <option th:each="clazz : ${classes}"
                                th:value="${clazz.id}"
                                th:text="${clazz.name}">
                        </option>
                    </select>
                </div>

                <!-- Trạng thái -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-1">
                        Trạng thái
                    </label>
                    <label>
                        <select th:field="*{status}"
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option th:each="status : ${statuses}"
                                    th:value="${status}"
                                    th:text="${status.getDisplayName()}">
                            </option>
                        </select>
                    </label>
                </div>

                <!-- Buttons giữ nguyên -->
                <div class="flex justify-between pt-4 border-t">
                    <a th:href="@{/students}"
                       class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-50 transition">
                        Hủy bỏ
                    </a>
                    <button type="submit"
                            class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
                        <i class="fa-solid fa-save mr-2"></i>Lưu sinh viên
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
